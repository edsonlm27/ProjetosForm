<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulario</title>
    <style>
        .etiqueta{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idName" class="etiqueta">Nome Completo:</label>
        <input type="text" name="nmName" id="idName">
        <label for="idEmail" class="etiqueta">Email:</label>
        <input type="text" name="nmEmail" id="idEmail">
        <label for="idEmpresa" class="etiqueta">Empresa/Organização:</label>
        <input type="text" name="nmEmpresa" id="idEmpresa">
        <label for="idTelefone" class="etiqueta">Tel.:</label>
        <input type="text" name="nmTelefone" id="idTelefone">
        <label for="idContato" class="etiqueta">Motivo do Contato:</label>
        <input type="text" name="nmContato" id="idContato">
        <label for="idMensagem" class="etiqueta">Mensagem:</label>
        <textarea name="nmMensagem" id="idMensagem" cols="30" rows="10"></textarea>
        <button type="submit" class="etiqueta">Enviar</button>
    </form>
</body>
</html>
